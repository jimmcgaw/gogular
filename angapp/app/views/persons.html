<div class="pull-right">
	<a class="btn btn-primary" href="/#/persons/new">Create New</a>
</div>

<h2>PEOPLE</h2>

<table class="table">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>link</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in persons">
			<td>{{ person.FirstName }}</td>
			<td>{{ person.LastName }}</td>
			<td><a href="#/persons/{{ person.Id }}">view profile</a></td>
			<td><a href="#/persons/edit/{{ person.Id }}">edit</a></td>
		</tr>
	</tbody>
</table>
